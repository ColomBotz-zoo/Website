<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Klik Paling Banyak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Game Klik Paling Banyak</h1>
        <p>Klik tombol di bawah ini sebanyak mungkin dalam 10 detik!</p>
        <button id="clickButton" onclick="incrementScore()">Klik Saya!</button>
        <div id="score">Skor: 0</div>
        <div id="timer">Waktu: 10</div>
        <button id="startButton" onclick="startGame()">Mulai Game</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let timerInterval;

        function incrementScore() {
            if (timeLeft > 0) {
                score++;
                document.getElementById('score').innerText = `Skor: ${score}`;
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 10;
            document.getElementById('score').innerText = `Skor: ${score}`;
            document.getElementById('timer').innerText = `Waktu: ${timeLeft}`;
            document.getElementById('clickButton').disabled = false;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Waktu: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('clickButton').disabled = true;
                    alert(`Waktu habis! Skor akhir Anda: ${score}`);
                }
            }, 1000);
        }
    </script>
</body>
</html>
